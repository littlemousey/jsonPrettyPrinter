<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>JSON pretty printer</title>
</head>
<body>
    <div>
        This page is solely built for debugging purposes only. The data will not be stored in any way.
    </div>
    <div id="input">
        <h2>Input JSON</h2>
        <textarea name="input-field" id="input-field" cols="70" rows="40" placeholder="Paste here your JSON"></textarea>
        <div class="center">
            <button onclick="convertJSON()">Pretty print</button>
        </div>
    </div>

    <div id="output">
        <h2>Output JSON</h2>
        <textarea name="output-field" id="output-field" cols="70" rows="40" placeholder="Output will come here"></textarea>
        <div class="center">
            <button onclick="copyAll()">Select and copy all</button>
            <span id="flash-message" class="is-hidden">The text has been copied</span>
        </div>
    </div>
</body>
</html>
