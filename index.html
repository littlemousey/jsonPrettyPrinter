<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>JSON pretty printer</title>
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="explain-text">
        This JSON pretty printer is solely built for debugging purposes. The data will not be stored in any way. <br>
        - Little mousey
    </div>
    <div id="input">
        <h2>Input JSON</h2>
        <textarea name="input-field" id="input-field" cols="70" rows="35" placeholder="Paste your JSON here"></textarea>
        <div class="center">
            <button onclick="convertJSON()">Pretty print</button>
        </div>
    </div>

    <div id="output">
        <h2>Output Pretty Print JSON</h2>
        <textarea name="output-field" id="output-field" cols="70" rows="35" placeholder="Output will come here"></textarea>
        <div class="center">
            <button onclick="copyAll()">Select and copy all</button>
            <span id="flash-message" class="is-hidden">The text has been copied to clipboard!</span>
            <span id="error-message" class="is-hidden">There is no text to copy!</span>
        </div>
    </div>
</body>
</html>
